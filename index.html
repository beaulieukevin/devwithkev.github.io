<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kevin Beaulieu</title>
  <script>
    function openLinkedInApp() {
      var appLink = "linkedin://profile/beaulieukevin";
      var webFallback = "https://www.linkedin.com/in/beaulieukevin";

      window.location.href = appLink;

      setTimeout(function() {
        window.location.href = webFallback;
      }, 1000);
    }
  </script>
</head>

<body onload="openLinkedInApp()">
</body>

</html>
